<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section class="section__container">
      <div class="code__container">
        <div class="code__item">
          <img src="images/image-qr-code.png" alt="qrcode" />
        </div>
        <div class="code__title">
          <h2>Improve your front-end skills by building projects</h2>
        </div>
        <div class="code__subtitle">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/carisaelam">Carisa Elam</a>.
    </div>
  </body>
</html>
